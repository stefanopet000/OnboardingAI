services:
  slackbot:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - SLACK_BOT_TOKEN
      - DB_USER
      - DB_PASSWORD
      - DB_HOST
      - DB_NAME
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: 